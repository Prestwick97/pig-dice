<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Pig Dice!</h1>
  

    <div class="row">
      <div class="col-md-6"><h2> Player 1 turn score: </h2><br><span id="turnBank1"></span></div>
      <div class="col-md-6"><h2>Player 2 turn score: </h2><br><span id="turnBank2"></span></div>
    </div>

    <div class="row">
      <div class="col-md-6"><h2>Player 1 total score: </h2><br><span id="totalBank1"></span></div>
      <div class="col-md-6"><h2>Player 2 total score: </h2><br><span id="totalBank2"></span></div>
    </div>

    <div class="row">
      <div class="col-md-12">
      <button id="roll-btn">Roll</button>
      <button id="hold-btn">Hold</button>
      </div>
    </div>
    <div>
      <h2 id="diceValue"></h2>
    </div>
<!-- container div below -->
  </div>

</html>
